##################################################
# BASIC
##################################################
spring.application.name=apigateway
server.port=8080
eureka.client.service-url.defaultZone=http://localhost:8761/eureka


# 1. entry page  ( /eureka/web  or  /eureka/ )
spring.cloud.gateway.server.webflux.routes[3].id=eureka-ui-home
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/eureka,/eureka/web
spring.cloud.gateway.server.webflux.routes[3].filters[0]=SetPath=/

# 2. all static resources used by the UI ( /eureka/** )
spring.cloud.gateway.server.webflux.routes[4].id=eureka-ui-assets
spring.cloud.gateway.server.webflux.routes[4].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/eureka/**  
##################################################
# ROUTES  â€“  **DO NOT EDIT ANYTHING BELOW**
##################################################

# product
spring.cloud.gateway.server.webflux.routes[0].id=product
spring.cloud.gateway.server.webflux.routes[0].uri=lb://productservice
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/product/**,/api/product
spring.cloud.gateway.server.webflux.routes[0].filters[0]=RewritePath=/api/product(?<remaining>/?.*), /api/product${remaining}

# order
spring.cloud.gateway.server.webflux.routes[1].id=order
spring.cloud.gateway.server.webflux.routes[1].uri=lb://orderservice
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/order/**,/api/order
spring.cloud.gateway.server.webflux.routes[1].filters[0]=RewritePath=/api/order(?<remaining>/?.*), /api/order${remaining}

# inventory
spring.cloud.gateway.server.webflux.routes[2].id=inventory
spring.cloud.gateway.server.webflux.routes[2].uri=lb://inventoryservice
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/inventory/**,/api/inventory
spring.cloud.gateway.server.webflux.routes[2].filters[0]=RewritePath=/api/inventory(?<remaining>/?.*), /api/inventory${remaining}

